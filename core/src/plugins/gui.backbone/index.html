<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.8.2.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
    <script type="text/javascript" src="backbone.localStorage.js"></script>
    <script type="text/javascript" src="backbone.layoutmanager.js"></script>
    <script type="text/javascript" src="jath.js"></script>
    <script type="text/javascript" src="application.js"></script>
    <style type="text/css">
	    li
{
    list-style-type: none;
}

ul.node-tree
{
    padding-left: 5px;
}

ul.node-tree li
{
    border-left: 1px solid gray;
    padding-left: 20px;
}


/* This combination enables a border that extends to the correct location
   and looks nice */
ul.node-tree li.last-item
{
    border-left-color: transparent;
}
ul.node-tree li.dummy-item
{
    height: 0.75em;
    margin-bottom: -0.75em;
}

div.left{
	float:left;
	width: 30%;
}

div.right{
	float: right;
	width: 70%;
}
    </style>

    <script id="main-layout" type="layout">
        <div class="left"></div>
        <div class="right"></div>
    </script>
</head>
<body>



</body>
</html>
